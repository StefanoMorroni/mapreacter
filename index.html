<!DOCTYPE html>
<html lang="en">
<head>
  <base target="_blank">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" >
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Intl.~locale.en,Object.assign"></script>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="/dist/css/Client.css" rel="stylesheet">
	<link href="/dist/css/sdk.css" rel="stylesheet">
	<style>
		#map {
			position: fixed;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
		}
		#controls {
			position: absolute;
			top: 20px;
			right: 20px;
		}
		.layer-list {
			margin: 0;
			padding: 0;
		}
		.sdk-zoom-control {
			position: absolute;
			left: 20px;
			top: 20px;
			z-index: 2;
		}
	</style>
</head>
<body>
  <div id='map'></div>
  <div id='controls'></div>
  <div id='add-wms'></div>
  <!-- This script adds the Roboto font to our project. For more detail go to this site:  http://www.google.com/fonts#UsePlace:use/Collection:Roboto:400,300,500 -->
  <script>
    var WebFontConfig = {
      google: { families: [ 'Roboto:400,300,500:latin' ] }
    };
    (function() {
      var wf = document.createElement('script');
      wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
      wf.type = 'text/javascript';
      wf.async = 'true';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wf, s);
    })();
  </script>
  <script src="/dist/Client.js"></script>
  <script >
		var config = {
			basemap: 'osm',
			viewparams: ['nome_scientifico'],
			source: 'http://ogsuite.geobeyond.it/geoserver/nnb/wms?SERVICE=WMS&VERSION=1.1.0&REQUEST=GetMap&FORMAT=image/png&TRANSPARENT=true',
			layers: ['nnb:param_oss_point'],
		};
		var client = new Client('map', config);
	</script>
</body>
</html>
